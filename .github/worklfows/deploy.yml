name: Deploy Project

on: [push, workflow_dispatch]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Setup Nodejs
        uses: actions/setup-node@v4
      name: Lint code
        run: npm lint
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Setup Nodejs
        uses: actions/setup-node@v4
      name: Test project
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Setup Nodejs
        uses: actions/setup-node@v4
      name: Deploy project
        run: echo "Deploying the project..."